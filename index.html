<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card UI Design</title>

    <!-- CSS -->
    <link rel="stylesheet" href="style.css">

    <!-- BoxIcons -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>
<body>

    <div class="profile-card">
        <div class="image">
            <img src="profile.png" alt="" class="profile-image">
        </div>

        <div class="text-data">
            <span class="name">Richard</span>
            <span class="job">FullStack Developer</span>
        </div>

        <div class="media-buttons">
            <a href="https://www.linkedin.com/in/richard-braul-92907318b/" target="_blank" class="link">
                <i class='bx bxl-linkedin' ></i>
            </a>
            <a href="https://github.com/r1cheX" target="_blank" class="link">
                <i class='bx bxl-github' ></i>
            </a>
        </div>

        <div class="buttons">
            <button class="button">Suscribirse</button>
            <button class="button">Mensajear</button>
        </div>


    </div>
    
</body>
</html>
